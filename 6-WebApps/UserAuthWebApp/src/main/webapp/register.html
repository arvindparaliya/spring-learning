<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
  <h2>Register Here</h2>
  
  <form action="regForm" method="POST">
  
    Name: <input type="text" name="name1" placeholder="Enter name" /><br/><br/>
    Email id: <input type="text" name="email1" placeholder="Enter email" /><br/><br/>
    Password: <input type="password" name="pass1" placeholder="Enter password" /><br/><br/>
    City: <input type="text" name="city1" placeholder="Enter city" /><br/><br/>
    
    <input type="submit" value="Register" />
  </form>
  
</body>
</html>
